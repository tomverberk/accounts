{% extends 'base.html' %}

{% block title %}Hoofdstuk 1.1, vraag 3{% endblock %}

{% block content %}
<div class="base">
  <h4> Los de lineaire vergelijking op voor y. </h4>
  <div>
    {% for question in questions %}
        {{ question.question }}
    {% endfor %}
  </div>      
  <form action="/accounts/module1_1c/answer/" method="post">
    {% csrf_token %}
    {{ form }}
    <p>Antwoord: <br><br> y =  <input style="width: 120px;" type="number" step="0.001" name="answer">  </p>
    <button style="float: right;" type="submit">Controleer</button> 
    <button style="float: left;" type="button" onClick="window.location.reload();"> Nieuwe vraag </button>
    <br><br>
  </form>  
</div>
{% endblock %}
