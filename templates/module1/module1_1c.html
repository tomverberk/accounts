<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} Hoofdstuk 1.1, vraag 3 {% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    <p> Los de lineaire vergelijking op voor y. </p>
    <div>
      {% for question in questions %}
          {{ question.question }}
      {% endfor %}
  </div>
  <form action="answer/" method="post">
      {% csrf_token %}
      {{ form }}
      <p>Antwoord: y = <input type="number" step="0.01" name="answer">  </p>
      <input type="submit" value="Controleer">  &nbsp;&nbsp;
      <button type="button" onClick="window.location.reload();"> Nieuwe vraag </button>
      
  </form>  
    {% endblock %}
  </main>
</body>
</html>
