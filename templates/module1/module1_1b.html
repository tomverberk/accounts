{% extends 'base.html' %}

{% block title %}Hoofdstuk 1.1, vraag 2{% endblock %}

{% block content %}
<div class="base">
  <h4> Herleid, zorg dat alleen in het linkerlid termen met x staan. </h4>
  <div>
    {% for question in questions %}
        {{ question.question }}
    {% endfor %}
  </div>
  <form action="answer/" method="post">
    {% csrf_token %}
    {{ form }}
    <p>Antwoord: <br><br> <input style="width: 120px;" type="number" name="answer_1"> x = <input style="width: 120px;" type="number" name="answer_2"> </p>
    <button style="float: right;" type="submit">Controleer</button>
    <button style="float: left;"type="button" onClick="window.location.reload();"> Nieuwe vraag </button>
    <br><br>
  </form>  
</div>
{% endblock %}
