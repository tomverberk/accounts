{% extends 'base.html' %}

{% block title %}Title{% endblock %}

{% block content %}
<div class="base">
    Vraag: {{ question }}
    <br><br>
    Jouw antwoord: <br>
    y = {{answerGiven}}
    <br><br>
    Het juiste antwoord: <br>
    y = {{answerOriginal}}
    <br><br>
    {{ text }}
    <a href="{% url 'module1_1d' %}"> Volgende vraag </a><br><br>
    <a href="{% url 'module1_1c' %}"> Doe deze vraag opnieuw </a> <br><br>
    <button type="button" onclick="showHint()"> Bekijk een hint </button><br><br>
      <div id="showHint" style="display: none;" class="base">
        <b> Hint </b> : {{hint}}
      </div>
</div>

<script>
  function showHint() {
      var x = document.getElementById("showHint");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>
{% endblock %}
